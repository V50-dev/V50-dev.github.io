<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            width: 50%;
            max-width: 1920px;
            height: auto;
            margin: 0 auto;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        pre {
            text-align: left;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="Site-Header.png" alt="Site Header" class="header">
    </header>
    <div class="container">
        <h1>EXE Analyzer</h1>
        <input type="file" id="fileInput">
        <button onclick="analyzeFile()">Analyze</button>
        <pre id="output">Upload an EXE file to analyze.</pre>

        <script>
            async function analyzeFile() {
                let fileInput = document.getElementById("fileInput");
                let file = fileInput.files[0];
                if (!file) {
                    alert("Please select a file");
                    return;
                }

                let formData = new FormData();
                formData.append("exe_file", file);

                // Send the file to the backend for analysis
                try {
                    let response = await fetch("http://192.168.1.179:5000/upload", {
                        method: "POST",
                        body: formData
                    });

                    if (response.ok) {
                        let result = await response.json();
                        document.getElementById("output").textContent = JSON.stringify(result, null, 2);
                    } else {
                        alert("Error: Could not analyze the file");
                    }
                } catch (error) {
                    alert("Error: " + error);
                }
            }
        </script>
    </div>
</body>
</html>
