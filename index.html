<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            width: 50%;
            max-width: 1920px;
            height: auto;
            margin: 0 auto;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        pre {
            text-align: left;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <header>
        <img src="Site-Header.png" alt="Site Header" class="header">
    </header>
    <div class="container">
        <h1>EXE Analyzer</h1>
        <input type="file" id="fileInput">
        <button onclick="analyzeFile()">Analyze</button>
        <pre id="output">Upload an EXE file to analyze.</pre>

        <script>
            async function loadPyodideAndPackages() {
                window.pyodide = await loadPyodide();
                await pyodide.loadPackage(["micropip"]);
                await pyodide.runPythonAsync(`
                    import micropip
                    await micropip.install("pefile")
                    import pefile
                    def analyze_exe(data):
                        try:
                            pe = pefile.PE(data)
                            imports = len(pe.DIRECTORY_ENTRY_IMPORT) if hasattr(pe, "DIRECTORY_ENTRY_IMPORT") else 0
                            exports = len(pe.DIRECTORY_ENTRY_EXPORT.symbols) if hasattr(pe, "DIRECTORY_ENTRY_EXPORT") and pe.DIRECTORY_ENTRY_EXPORT else 0
                            return {"imports": imports, "exports": exports}
                        except Exception as e:
                            return {"error": str(e)}
                `);
            }
            loadPyodideAndPackages();

            async function analyzeFile() {
                let fileInput = document.getElementById("fileInput");
                let file = fileInput.files[0];
                if (!file) {
                    alert("Please select a file");
                    return;
                }

                let reader = new FileReader();
                reader.readAsArrayBuffer(file);
                reader.onload = async function () {
                    let bytes = new Uint8Array(reader.result);
                    let result = await pyodide.runPythonAsync(`
                        analyze_exe(${JSON.stringify([...bytes])})
                    `);
                    document.getElementById("output").textContent = JSON.stringify(result, null, 2);
                };
            }
        </script>
    </div>
</body>
</html>
